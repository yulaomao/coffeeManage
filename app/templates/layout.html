<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Coffee Manager' }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Coffee CM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard">仪表盘</a></li>
        <li class="nav-item"><a class="nav-link" href="/devices">设备</a></li>
        <li class="nav-item"><a class="nav-link" href="/recipes">配方</a></li>
        <li class="nav-item"><a class="nav-link" href="/materials">物料</a></li>
        <li class="nav-item"><a class="nav-link" href="/packages">包</a></li>
        <li class="nav-item"><a class="nav-link" href="/dispatch">下发中心</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders">订单</a></li>
        <li class="nav-item"><a class="nav-link" href="/alarms">告警</a></li>
        <li class="nav-item"><a class="nav-link" href="/tasks">任务</a></li>
        <li class="nav-item"><a class="nav-link" href="/audit">审计</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container my-3">
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>

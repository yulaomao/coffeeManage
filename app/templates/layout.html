<!doctype html>
<html lang="zh-cn" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Coffee Manager' }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/theme.css">
  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Coffee CM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard">仪表盘</a></li>
        <li class="nav-item"><a class="nav-link" href="/devices">设备</a></li>
        <li class="nav-item"><a class="nav-link" href="/recipes">配方</a></li>
        <li class="nav-item"><a class="nav-link" href="/materials">物料</a></li>
        <li class="nav-item"><a class="nav-link" href="/packages">包</a></li>
        <li class="nav-item"><a class="nav-link" href="/dispatch">下发中心</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders">订单</a></li>
        <li class="nav-item"><a class="nav-link" href="/alarms">告警</a></li>
        <li class="nav-item"><a class="nav-link" href="/tasks">任务</a></li>
        <li class="nav-item"><a class="nav-link" href="/audit">审计</a></li>
      </ul>
      <div class="d-flex gap-2">
        <button class="btn btn-sm toolbar-btn" onclick="cmUI.toggleTheme()" aria-label="切换主题"><i class="bi bi-circle-half"></i></button>
        <button class="btn btn-sm toolbar-btn" onclick="cmUI.toggleDensity()" aria-label="切换密度"><i class="bi bi-arrows-expand"></i></button>
      </div>
    </div>
  </div>
</nav>
<main class="container my-3">
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastWrap" style="z-index:1080"></div>
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/command-panel.js"></script>
</body>
</html>

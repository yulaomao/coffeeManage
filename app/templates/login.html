{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3>登录</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">用户名</label>
        <input class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">密码</label>
        <input type="password" class="form-control" />
      </div>
      <button class="btn btn-primary w-100" disabled>演示模式（无需登录）</button>
    </form>
  </div>
</div>
{% endblock %}
